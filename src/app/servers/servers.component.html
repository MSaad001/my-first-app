<h4><b>Server Name</b></h4>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServers" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p><hr>
<!-- <p>{{ serverCreationStatus }}</p> -->
<app-server *ngFor="let server of servers"></app-server>
